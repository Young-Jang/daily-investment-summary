spring:
  application:
    name: investment-summary
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/investment_db}
    username: ${SPRING_DATASOURCE_USERNAME:investment_user}
    password: ${SPRING_DATASOURCE_PASSWORD:investment_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false

server:
  port: 8080

gemini:
  api-key: ${GEMINI_API_KEY}
  api-url: ${GEMINI_API_URL:https://generativelanguage.googleapis.com}
  model: ${GEMINI_MODEL:gemini-2.0-flash}

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    com.investment: INFO
    feign: DEBUG
