publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter

  # 상태 관리
  flutter_riverpod: ^2.5.1

  # 라우팅
  go_router: ^13.2.0

  # HTTP 통신
  dio: ^5.4.1

  # Markdown 렌더링
  flutter_markdown: ^0.7.3

  # 날짜 포맷
  intl: ^0.19.0

  # 로딩 효과
  shimmer: ^3.0.0

  # URL 실행 (출처 링크)
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
